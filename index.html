<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Portfolio & Resume of Hussam Al Mashhour" />
    <meta name="author" content="Hussam Al Mashhour" />
    <title>Hussam Al Mashhour — Software Engineer</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />

    <!-- Font Awesome icons as CSS (non-blocking) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" crossorigin="anonymous" />

    <!-- Google fonts with preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (preload + load) -->
    <link rel="preload" href="./css/styles.css" as="style" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>

  <body id="page-top" class="theme theme-charcoal">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Loading…</span>
        <span class="d-none d-lg-block">
          <img
            class="img-fluid img-profile rounded-circle mx-auto mb-2"
            src="./assets/img/profile.jpg"
            alt="Profile"
            loading="lazy"
            decoding="async"
            width="160"
            height="160"
          />
        </span>
      </a>

      <!-- Mobile language switcher: always visible on small screens -->
      <div class="ms-auto d-lg-none">
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-light dropdown-toggle"
                  type="button" id="languageDropdownMobile" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-language me-1"></i>
            <span class="currentLanguage">English</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdownMobile">
            <li><a class="dropdown-item language-option" href="#" data-lang="en">English</a></li>
            <li><a class="dropdown-item language-option" href="#" data-lang="es">Español</a></li>
          </ul>
        </div>
      </div>

      <button
        class="navbar-toggler ms-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">Experience</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#interests">Projects</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#education">Education</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#awards">Certifications &amp; Volunteering</a></li>

          <!-- Desktop language switcher: visible in the sidebar on lg+ -->
          <li class="nav-item dropdown d-none d-lg-block mt-3">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="languageDropdownDesktop"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-language me-1"></i>
              <span class="currentLanguage">English</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="languageDropdownDesktop">
              <li><a class="dropdown-item language-option" href="#" data-lang="en">English</a></li>
              <li><a class="dropdown-item language-option" href="#" data-lang="es">Español</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
 
    <!-- Page Content -->
    <div class="container-fluid p-0">
      <!-- About -->
      <section class="resume-section" id="about">
        <div class="resume-section-content">
          <div id="about-skeleton" class="text-muted">Loading…</div>
          <h1 class="mb-0"></h1>
          <div class="subheading mb-5"></div>
          <p class="lead mb-5"></p>
          <div class="social-icons"></div>
        </div>
      </section>
      <hr class="m-0" />

      <!-- Experience -->
      <section class="resume-section" id="experience">
        <div class="resume-section-content">
          <h2 class="mb-5" id="experience-title">Experience</h2>
          <div id="experience-list"></div>
        </div>
      </section>
      <hr class="m-0" />

      <!-- Projects -->
      <section class="resume-section" id="interests">
        <div class="resume-section-content">
          <h2 class="mb-5" id="projects-title">Projects</h2>
          <div id="projects-list"></div>
        </div>
      </section>
      <hr class="m-0" />

      <!-- Skills -->
      <section class="resume-section" id="skills">
        <div class="resume-section-content">
          <h2 class="mb-5" id="skills-title">Skills</h2>
          <div id="skills-list"></div>
        </div>
      </section>
      <hr class="m-0" />

      <!-- Education -->
      <section class="resume-section" id="education">
        <div class="resume-section-content">
          <h2 class="mb-5" id="education-title">Education</h2>
          <div id="education-list"></div>
        </div>
      </section>
      <hr class="m-0" />

      <!-- Certifications & Volunteering -->
      <section class="resume-section" id="awards">
        <div class="resume-section-content">
          <h2 class="mb-5" id="awards-title">Certifications &amp; Volunteering</h2>
          <h5 class="mt-2" id="certs-title" hidden>Certifications</h5>
          <ul id="certs-list"></ul>
          <h5 class="mt-3" id="vol-title" hidden>Volunteering</h5>
          <ul id="vol-list"></ul>
        </div>
      </section>
    </div>

    <!-- ===== Templates (inside body, near the end) ===== -->

    <!-- About -->
    <template id="tpl-about">
      <div class="resume-section-content">
        <h1 class="mb-0">
          <span data-t="first"></span>
          <span class="text-primary" data-t="last"></span>
        </h1>
        <div class="subheading mb-5" data-t="sub"></div>
        <p class="lead mb-5" data-t="summary"></p>
        <div class="social-icons" data-t="socials"></div>
        <div class="mt-3 download-buttons-wrapper" data-t="downloads"></div>
      </div>
    </template>

    <!-- Experience item -->
    <template id="tpl-experience-item">
      <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
        <div class="flex-grow-1">
          <h3 class="mb-0" data-t="role"></h3>
          <div class="subheading mb-3" data-t="companyLoc"></div>
          <p data-t="summary"></p>
          <ul data-t="bullets"></ul>
          <div class="small text-muted mt-2" data-t="stack" hidden></div>
        </div>
        <div class="flex-shrink-0"><span class="text-primary" data-t="when"></span></div>
      </div>
    </template>

    <!-- Project item -->
    <template id="tpl-project-item">
      <div class="mb-4">
        <h4 class="mb-1" data-t="name"></h4>
        <div class="text-muted" data-t="subtitle"></div>
        <div class="text-primary mb-2" data-t="dates"></div>
        <p data-t="summary"></p>
        <ul data-t="outcomes"></ul>
        <div data-t="links"></div>
        <div class="small text-muted mt-1" data-t="stack" hidden></div>
      </div>
    </template>

    <!-- Skill category -->
    <template id="tpl-skill-category">
      <div class="mb-4">
        <div class="subheading mb-2" data-t="name"></div>
        <div data-t="items"></div>
      </div>
    </template>

    <!-- Skill item (badge) -->
    <template id="tpl-skill-badge">
      <span class="badge bg-secondary me-2 mb-2" data-t="label"></span>
    </template>

    <!-- Skill item (meter) -->
    <template id="tpl-skill-meter">
      <div class="mb-2">
        <div class="d-flex justify-content-between">
          <span data-t="label"></span><span class="small text-muted" data-t="level"></span>
        </div>
        <div class="progress" style="height:6px;">
          <div class="progress-bar" role="progressbar" data-t="bar" style="width:0%"></div>
        </div>
      </div>
    </template>

    <!-- Education item -->
    <template id="tpl-education-item">
      <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
        <div class="flex-grow-1">
          <h3 class="mb-0" data-t="school"></h3>
          <div class="subheading mb-3" data-t="degreeLoc"></div>
          <div class="small" data-t="courses" hidden></div>
          <div class="small text-muted mt-1" data-t="thesis" hidden></div>
        </div>
        <div class="flex-shrink-0"><span class="text-primary" data-t="period"></span></div>
      </div>
    </template>

    <!-- Certification line -->
    <template id="tpl-cert-item">
      <li>
        <strong data-t="name"></strong> — <span data-t="issuer"></span>
        (<span data-t="range"></span>)
      </li>
    </template>

    <!-- Volunteering block -->
    <template id="tpl-vol-item">
      <li>
        <strong data-t="title"></strong> — <span data-t="org"></span>
        (<span data-t="dates"></span>)<span data-t="summaryWrap"></span>
      </li>
      <ul data-t="highlights" hidden></ul>
    </template>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main script (now using modules) -->
    <script type="module" src="./js/scripts.js"></script>
  </body>
</html>
